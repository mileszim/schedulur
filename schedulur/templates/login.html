{% extends "base.html" %}

{% block title %}Login/Register - Schedulur{% endblock %}

{% block header %}Login or Create Account{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="auth-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="auth-tabs-content">
                    <!-- Login Tab -->
                    <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                        <form method="post" action="{{ url_for('login') }}">
                            <input type="hidden" name="form_type" value="login">
                            <div class="mb-3">
                                <label for="login-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="login-email" name="email" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                    
                    <!-- Register Tab -->
                    <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
                        <form method="post" action="{{ url_for('login') }}">
                            <input type="hidden" name="form_type" value="register">
                            <div class="mb-3">
                                <label for="register-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="register-name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="register-email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-phone" class="form-label">Phone</label>
                                <input type="tel" class="form-control" id="register-phone" name="phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-zip-code" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control" id="register-zip-code" name="zip_code" required>
                            </div>
                            <div class="mb-3">
                                <label for="register-insurance" class="form-label">Insurance Provider</label>
                                <input type="text" class="form-control" id="register-insurance" name="insurance" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
